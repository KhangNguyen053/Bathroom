<h1>Đây là cửa hàng chuyên bán đồ nhà tắm</h1>

<div id="container">
  <div id="product-container">
    <div *ngFor="let product of products; let i = index" class="product-card">
      <img [src]="product.imgURL" alt="{{ product.name }}" class="product-image"/>
      <h2>{{ product.name }}</h2>
      <p>{{ product.price | number:'1.0-0' }} VND</p>
      <p>Còn lại: {{ product.inStock }}</p>
      <button [disabled]="product.inStock === 0" (click)="addToCart(i)">Thêm vào giỏ</button>
    </div>
  </div>

  <div id="cart-container">
    <h2>Giỏ hàng</h2>
    <div *ngFor="let product of cart; let i = index" class="product-in-cart">
      <p>{{ product.name }}</p>
      <p>Số lượng: {{ product.quantity }}</p>
      <p>{{ product.price | number:'1.0-0' }} VND</p>
      <button (click)="removeFromCart(i)">Xóa</button>
    </div>
    <div class="total-price">
      <h3>Tổng số tiền: {{ totalPrice | number:'1.0-0' }} VND</h3>
    </div>
  </div>
</div>
